    <script src="js/wow.js"></script>
    <script>
        wow = new WOW(
        {
            boxClass:     'wow',      // default
            animateClass: 'animated', // default

            mobile:       true,       // default
            live:         true        // default
        }
        )
        wow.init();

    </script>

    <script>
        /**
    * Animation on scroll function and init
    */
    function aos_init() {
    AOS.init({
    duration: 1000,
    easing: 'ease-in-out',
    once: true,
    mirror: false
    });
    }
    window.addEventListener('load', () => {
    aos_init();
    });
    </script>
